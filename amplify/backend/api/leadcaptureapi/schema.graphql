type Lead @model @auth(rules: [{allow: public}]) {
  id: ID!
  
  # Contact Information
  name: String!
  email: AWSEmail!
  phone: AWSPhone
  
  # Lead Source & Attribution
  source: LeadSource!
  campaign: String
  medium: String
  content: String
  referrer: String
  
  # Project Details
  projectType: ProjectType
  revenueStream: RevenueStream
  serviceCategory: ServiceCategory
  serviceCode: ServiceCode
  serviceRequired: String  # Free text for specific requirements
  location: String
  timeline: Timeline
  budget: BudgetRange
  requirements: String
  
  # Lead Scoring & Status
  score: Int
  priority: Priority
  status: LeadStatus!
  
  # Tracking & Analytics
  ipAddress: String
  userAgent: String
  sessionId: String
  
  # Timestamps
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  
  # Relationships
  activities: [Activity] @hasMany
  notes: [Note] @hasMany
}

type Activity @model @auth(rules: [{allow: public}]) {
  id: ID!
  leadId: ID! @index(name: "byLead")
  
  type: ActivityType!
  description: String!
  outcome: String
  
  createdAt: AWSDateTime!
  createdBy: String
  
  lead: Lead @belongsTo
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  leadId: ID! @index(name: "byLead")
  
  content: String!
  isPrivate: Boolean
  
  createdAt: AWSDateTime!
  createdBy: String
  
  lead: Lead @belongsTo
}

type Analytics @model @auth(rules: [{allow: public}]) {
  id: ID!
  
  # Metrics by Source
  source: LeadSource!
  date: AWSDate!
  
  # Counts
  totalLeads: Int!
  qualifiedLeads: Int!
  convertedLeads: Int!
  
  # Revenue
  totalValue: Float
  averageValue: Float
  
  # Performance
  conversionRate: Float
  responseTime: Float
}

